{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Accounts\styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login To Your Account</h2>
        <div class="social-buttons">
            <a href="#" class="social-button fb-login"><i class="fab fa-facebook"></i>Sign in with Facebook</a>
            <a href="#" class="social-button tw-login"><i class="fab fa-twitter"></i>Sign in with Twitter</a>
            <a href="#" class="social-button gp-login"><i class="fab fa-google-plus"></i>Sign in with Google</a>
        </div>
        <div class="login-form">
            <form id="login-form" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Email" required id="id_username">
                <input type="password" name="password" placeholder="Password" required id ="id_password">
                <button class="login-button" type="submit">Sign In</button>
            </form>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
        <a href="#" class="signup-link">Don't have an account? Sign up!</a>
    </div>
</body>
</html>
